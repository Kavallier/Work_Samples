<div id="target-feedback-button">
	<style>
		.feedback-button {
			position: fixed;
			bottom: 72px;
			right: 30px;
			height: 46px;
			display: flex;
			align-items: center;
			background-color: #f8db00;
			color: #454849;
			z-index: 10;
		}
		.feedback-button .icon {
			overflow: hidden;
			width: 46px;
			height: 46px;
		}
		.feedback-button .icon::before {
			content: '';
			display: block;
			position: absolute;
			width: 46px;
			height: 46px;
			color: #454849;
			background-size: 18px 21px;
			background-repeat: no-repeat;
			background-position: center;
			background-color: #f8db00;
			background-image: url('data:image/svg+xml; utf8, <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.9 20.4"><path d="M15.9 1.6h-3.3v-.5c0-.6-.5-1.1-1.1-1.1H5.8c-.7 0-1.3.5-1.3 1.1v.4H2c-1.1.1-2 .9-2 2v15c0 1.1.9 2 2 2h13.9c1.1 0 2-.9 2-2v-15c0-1.1-1-1.9-2-1.9zM5.3 1.1c0-.2.2-.4.5-.4h5.8c.2 0 .4.2.4.4v2.3c0 .2-.2.4-.4.4H5.8c-.3.1-.5-.1-.5-.3V1.1zm11.8 17.4c0 .7-.5 1.2-1.2 1.2H2c-.7 0-1.2-.5-1.2-1.2v-15c0-.7.5-1.2 1.2-1.2h2.6v1.2c0 .6.5 1.1 1.1 1.1h5.8c.6 0 1.1-.5 1.1-1.1V2.3h3.3c.7 0 1.2.5 1.2 1.2v15z"/><path d="M12.8 9.3l-5.1 6.3-2.3-2c-.2-.2-.4-.2-.5 0-.2.2-.2.4 0 .5l2.6 2.3c.1.1.2.1.2.1.1 0 .2-.1.2-.2l5.3-6.6c.2-.2.1-.4-.1-.5.1-.1-.2-.1-.3.1z"/></svg>');
		}
		.feedback-button .button-text {
			padding: 1rem 1rem 1rem 0;
			transition: max-width 0.3s ease-in, padding 0.3s ease-in;
			overflow: hidden;
			max-width: 15rem;
			display: inline-block;
			white-space: nowrap;
		}
		.feedback-button .button-text.hidden {
			padding: 0;
			max-width: 0;
		}
	</style>
	<button class="feedback-button">
		<span class="icon">Feedback form</span>
		<span class="button-text">Provide feedback</span>
	</button>
	<script>
		const buttonElement = document.querySelector('#target-feedback-button .feedback-button');
		const buttonTextElement = document.querySelector('#target-feedback-button .button-text');
		var timerid = setTimeout(() => {
			buttonTextElement.classList.add('hidden');
		}, 3000);

		const showButtonText = e => buttonTextElement.classList.remove('hidden');
		const hideButtonText = e => buttonTextElement.classList.add('hidden');
		
		buttonElement.addEventListener('mouseover', showButtonText);
		buttonElement.addEventListener('mouseout', hideButtonText);
	</script>
</div>
